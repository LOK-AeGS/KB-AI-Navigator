<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출 완료</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        /* Container for the success message */
        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Success icon (Checkmark) */
        .success-icon {
            font-size: 50px;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        /* Main heading */
        h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
        }

        /* Sub-text */
        p {
            color: #555;
            font-size: 1.1em;
        }

        /* Link styled as a button */
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            /* Slight lift effect on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h2>설문조사에 참여해주셔서 감사합니다.</h2>
        <p>이제 맞춤형 뉴스 분석 결과를 확인하실 수 있습니다.</p>
        <a href="/news">맞춤 뉴스 보러가기</a>
    </div>
</body>

</html>

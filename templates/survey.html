<!-- templates/survey.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 맞춤형 경제 상담</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .main-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-header h1 {
            font-size: 2em;
            color: #343a40;
        }

        .main-header p {
            font-size: 1.1em;
            color: #6c757d;
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 30px;
        }

        .progress {
            width: 33.3%;
            background-color: #007bff;
            border-radius: 5px;
            height: 100%;
            transition: width 0.4s ease;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-step h2 {
            font-size: 1.5em;
            color: #495057;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #f8f9fa;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .radio-label:hover {
            background-color: #f1f3f5;
        }

        .radio-label input[type="radio"] {
            margin-right: 10px;
        }

        input[type="radio"]:checked+span {
            font-weight: bold;
            color: #007bff;
        }

        .goal-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .goal-card {
            position: relative;
        }

        .goal-card input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .goal-card label {
            display: block;
            text-align: center;
            padding: 20px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .goal-card input[type="checkbox"]:checked+label {
            border-color: #007bff;
            background-color: #e7f1ff;
            color: #0056b3;
            font-weight: bold;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }

        .prev-btn {
            background-color: #f1f3f5;
            color: #495057;
        }

        .next-btn,
        .submit-btn {
            background-color: #007bff;
            color: white;
        }

        .validation-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="main-header">
        <h1>💰 개인 맞춤형 경제 상담</h1>
        <p>나만의 경제 목표를 달성하기 위한 맞춤형 계획을 받아보세요</p>
    </div>
    <div class="form-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <form id="surveyForm" action="/survey" method="post">
            <!-- Step 1: 기본 정보 -->
            <div class="form-step active">
                <h2>개인 맞춤형 경제 상담 (1/3단계)</h2>
                <div class="form-group"><label for="age">나이</label><input type="number" id="age" name="age"
                        placeholder="예: 30" required></div>
                <div class="form-group"><label>성별</label>
                    <div class="radio-group"><label class="radio-label"><input type="radio" name="gender" value="남성"
                                required><span>남성</span></label><label class="radio-label"><input type="radio"
                                name="gender" value="여성" required><span>여성</span></label></div>
                </div>
                <div class="form-group"><label for="occupation">직업</label><input type="text" id="occupation"
                        name="occupation" placeholder="예: 회사원, 자영업, 프리랜서 등" required></div>
                <div class="form-group"><label for="residence">거주지</label>
                    <select id="residence" name="residence" required>
                        <option value="">거주지를 선택하세요</option>
                        <option value="서울">서울</option>
                        <option value="경기/인천">경기/인천</option>
                        <option value="강원">강원</option>
                        <option value="충청">충청</option>
                        <option value="전라">전라</option>
                        <option value="경상">경상</option>
                        <option value="제주">제주</option>
                    </select>
                </div>
                <div class="validation-message">모든 항목을 입력해주세요.</div>
                <div class="navigation-buttons" style="justify-content: flex-end;"><button type="button"
                        class="nav-btn next-btn">다음</button></div>
            </div>
            <!-- Step 2: 경제 상황 -->
            <div class="form-step">
                <h2>개인 맞춤형 경제 상담 (2/3단계)</h2>
                <div class="form-group"><label for="monthly_income">월 수익 (만원)</label><input type="number"
                        id="monthly_income" name="monthly_income" placeholder="예: 300" required></div>
                <div class="form-group"><label for="dependents">부양가족 수 (본인 제외)</label>
                    <select id="dependents" name="dependents" required>
                        <option value="">부양가족 수를 선택하세요</option>
                        <option value="0">0명</option>
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명 이상</option>
                    </select>
                </div>
                <div class="form-group"><label>투자 성향</label>
                    <div class="radio-group"><label class="radio-label"><input type="radio" name="investment_style"
                                value="안정형" required><span>안정형 (원금 보존 추구)</span></label><label
                            class="radio-label"><input type="radio" name="investment_style" value="중립형"
                                required><span>중립형 (안정성과 수익성 균형)</span></label><label class="radio-label"><input
                                type="radio" name="investment_style" value="공격형" required><span>공격형 (고위험 고수익
                                추구)</span></label></div>
                </div>
                <div class="validation-message">모든 항목을 입력해주세요.</div>
                <div class="navigation-buttons"><button type="button" class="nav-btn prev-btn">이전</button><button
                        type="button" class="nav-btn next-btn">다음</button></div>
            </div>
            <!-- Step 3: 경제 목표 -->
            <div class="form-step">
                <h2>개인 맞춤형 경제 상담 (3/3단계)</h2>
                <div class="form-group">
                    <label>이루고 싶은 경제 목표 (중복 선택 가능)</label>
                    <div class="goal-cards">
                        <div class="goal-card"><input type="checkbox" id="goal1" name="financial_goal"
                                value="5년 내 내집마련"><label for="goal1">5년 내 내집마련</label></div>
                        <div class="goal-card"><input type="checkbox" id="goal2" name="financial_goal"
                                value="1억 종잣돈 모으기"><label for="goal2">1억 종잣돈 모으기</label></div>
                        <div class="goal-card"><input type="checkbox" id="goal3" name="financial_goal"
                                value="자녀 교육자금 준비"><label for="goal3">자녀 교육자금 준비</label></div>
                        <div class="goal-card"><input type="checkbox" id="goal4" name="financial_goal"
                                value="안정적인 노후 준비"><label for="goal4">안정적인 노후 준비</label></div>
                        <div class="goal-card"><input type="checkbox" id="goal5" name="financial_goal"
                                value="경제적 자유 달성"><label for="goal5">경제적 자유 달성</label></div>
                        <div class="goal-card"><input type="checkbox" id="goal6" name="financial_goal"
                                value="자동차 구매"><label for="goal6">자동차 구매</label></div>
                    </div>
                </div>
                <div class="validation-message">경제 목표를 1개 이상 선택해주세요.</div>
                <div class="navigation-buttons"><button type="button" class="nav-btn prev-btn">이전</button><button
                        type="submit" class="nav-btn submit-btn">분석 완료</button></div>
            </div>
        </form>
    </div>

    <!-- 백엔드에서 전달된 데이터를 저장하기 위한 스크립트 태그 -->
    <script id="user-profile-data" type="application/json">{{ user_profile_json | safe }}</script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('surveyForm');
            const formSteps = document.querySelectorAll('.form-step');
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');
            const progress = document.getElementById('progress');
            let currentStep = 0;

            const updateFormStep = () => {
                formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index === currentStep);
                });
                progress.style.width = `${((currentStep + 1) / formSteps.length) * 100}%`;
            };

            const populateForm = (data) => {
                if (!data) return;
                document.getElementById('age').value = data.age || '';
                document.getElementById('occupation').value = data.occupation || '';
                document.getElementById('monthly_income').value = data.monthly_income || '';
                document.getElementById('residence').value = data.residence || '';
                document.getElementById('dependents').value = data.dependents;

                if (data.gender) document.querySelector(`input[name="gender"][value="${data.gender}"]`).checked = true;
                if (data.investment_style) document.querySelector(`input[name="investment_style"][value="${data.investment_style}"]`).checked = true;

                if (data.financial_goal && Array.isArray(data.financial_goal)) {
                    data.financial_goal.forEach(goal => {
                        const checkbox = document.querySelector(`input[name="financial_goal"][value="${goal}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
            };

            const validateStep = (stepIndex) => {
                const currentStepElement = formSteps[stepIndex];
                const inputs = currentStepElement.querySelectorAll('input[required], select[required]');
                let isValid = true;
                inputs.forEach(input => {
                    if (input.type === 'radio') {
                        if (!currentStepElement.querySelector(`input[name="${input.name}"]:checked`)) isValid = false;
                    } else {
                        if (!input.value) isValid = false;
                    }
                });
                return isValid;
            };

            nextBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const messageDiv = formSteps[currentStep].querySelector('.validation-message');
                    if (!validateStep(currentStep)) {
                        messageDiv.style.display = 'block';
                        return;
                    }
                    messageDiv.style.display = 'none';
                    if (currentStep < formSteps.length - 1) {
                        currentStep++;
                        updateFormStep();
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentStep > 0) {
                        currentStep--;
                        updateFormStep();
                    }
                });
            });

            form.addEventListener('submit', (e) => {
                const messageDiv = formSteps[currentStep].querySelector('.validation-message');
                const goalCheckboxes = document.querySelectorAll('input[name="financial_goal"]:checked');
                if (goalCheckboxes.length === 0) {
                    e.preventDefault();
                    messageDiv.style.display = 'block';
                } else {
                    messageDiv.style.display = 'none';
                }
            });

            const userProfileDataEl = document.getElementById('user-profile-data');
            if (userProfileDataEl) {
                const jsonData = userProfileDataEl.textContent.trim();
                if (jsonData && jsonData !== 'null' && jsonData.startsWith('{')) {
                    try {
                        const userProfile = JSON.parse(jsonData);
                        populateForm(userProfile);
                    } catch (e) {
                        console.error("Error parsing user profile data:", e);
                    }
                }
            }
        });
    </script>
</body>

</html>

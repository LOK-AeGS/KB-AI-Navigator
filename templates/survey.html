<!-- templates/survey.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 맞춤형 경제 상담</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-header h1 {
            font-size: 2em;
            color: #343a40;
        }

        .main-header p {
            font-size: 1.1em;
            color: #6c757d;
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 30px;
        }

        .progress {
            width: 33.3%;
            background-color: #007bff;
            border-radius: 5px;
            height: 100%;
            transition: width 0.4s ease;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-step h2 {
            font-size: 1.5em;
            color: #495057;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .radio-group label {
            margin-right: 20px;
            font-weight: normal;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }

        .prev-btn {
            background-color: #6c757d;
            color: white;
        }

        .next-btn,
        .submit-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-header">
        <h1>💰 개인 맞춤형 경제 상담</h1>
        <p>나만의 경제 목표를 달성하기 위한 맞춤형 계획을 받아보세요</p>
    </div>
    <div class="form-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <form id="surveyForm" action="/survey" method="post">
            <!-- Step 1: 기본 정보 -->
            <div class="form-step active">
                <h2>개인 맞춤형 경제 상담 (1/3단계)</h2>
                <div class="form-group"><label for="age">나이</label><input type="number" id="age" name="age"
                        placeholder="예: 30" required></div>
                <div class="form-group"><label>성별</label>
                    <div class="radio-group"><label><input type="radio" name="gender" value="남성" required>
                            남성</label><label><input type="radio" name="gender" value="여성" required> 여성</label></div>
                </div>
                <div class="form-group"><label for="occupation">직업</label><input type="text" id="occupation"
                        name="occupation" placeholder="예: 회사원, 자영업, 프리랜서 등" required></div>
                <div class="form-group"><label for="residence">거주지</label><input type="text" id="residence"
                        name="residence" placeholder="거주지를 선택하세요" required></div>
                <div class="navigation-buttons" style="justify-content: flex-end;"><button type="button"
                        class="nav-btn next-btn">다음</button></div>
            </div>
            <!-- Step 2: 경제 상황 -->
            <div class="form-step">
                <h2>개인 맞춤형 경제 상담 (2/3단계)</h2>
                <div class="form-group"><label for="monthly_income">월 수익 (만원)</label><input type="number"
                        id="monthly_income" name="monthly_income" placeholder="예: 300" required></div>
                <div class="form-group"><label for="dependents">부양가족 수</label><input type="number" id="dependents"
                        name="dependents" placeholder="부양가족 수를 선택하세요" required></div>
                <div class="form-group"><label>투자 성향</label>
                    <div class="radio-group"><label><input type="radio" name="investment_style" value="안정형" required>
                            안정형</label><label><input type="radio" name="investment_style" value="중립형" required>
                            중립형</label><label><input type="radio" name="investment_style" value="공격형" required>
                            공격형</label></div>
                </div>
                <div class="navigation-buttons"><button type="button" class="nav-btn prev-btn">이전</button><button
                        type="button" class="nav-btn next-btn">다음</button></div>
            </div>
            <!-- Step 3: 경제 목표 -->
            <div class="form-step">
                <h2>개인 맞춤형 경제 상담 (3/3단계)</h2>
                <div class="form-group"><label for="financial_goal">경제 목표</label><textarea id="financial_goal"
                        name="financial_goal" rows="4" placeholder="이루고 싶은 경제 목표 (예: 5년 내 내집마련)" required></textarea>
                </div>
                <div class="navigation-buttons"><button type="button" class="nav-btn prev-btn">이전</button><button
                        type="submit" class="nav-btn submit-btn">분석 완료</button></div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formSteps = document.querySelectorAll('.form-step');
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');
            const progress = document.getElementById('progress');
            let currentStep = 0;

            const updateFormStep = () => {
                formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index === currentStep);
                });
                progress.style.width = `${((currentStep + 1) / formSteps.length) * 100}%`;
            };

            nextBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentStep < formSteps.length - 1) {
                        currentStep++;
                        updateFormStep();
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentStep > 0) {
                        currentStep--;
                        updateFormStep();
                    }
                });
            });
        });
    </script>
</body>

</html>
